<!DOCTYPE html>
<html lang="en" class="no-js ng-cloak" ng-app="resourcesApp" ng-cloak>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="zh-tw" />
    <!-- <meta property="og:url" content="http://" /> -->
    <meta property="og:image" content="http://resources.ogdesign.tw/images/cover.jpg" />
    <meta name="keywords" content="設計資源,設計資源推薦,奧革設計,用戶體驗,design resource,神器推薦" />
    <title>設計師必備資源總匯 - 奧革設計</title>
    <meta name="description" content="精心整理了各式各樣的設計資源，有各種靈感、資源、工具，身為設計師的你別錯過了！">
    <meta property="og:title" content="設計必備資源總匯 - 奧革設計" />
    <meta property="og:description" content="精心整理了各式各樣的設計資源，有各種靈感、資源、工具，設計師的你別錯過了！" />

    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <link rel="stylesheet" href="css/fontello/css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>

<body ng-controller="RootController" ng-cloak w-mousetrap="{'f': search}">

    <div id="sidebar">
        <a href="http://www.ogdesign.tw">
            <h1 class="logo">
                <img src="images/logo.png" alt="">
            </h1>
        </a>
        <div class="search">
            <input id="search" type="search" placeholder="按鍵「F」快速搜尋…" ng-model="keyword" ng-keyup="onSearchKeyUp($event)">
            <!-- <div class="autocomplete">
                <ul>
                    <li ng-repeat="tag in allTags | filter: tagFilter" ng-class="{'active' : $index == currentIdx}" ng-click="addTag(tag)">{{tag}}</li>
                </ul>
            </div> -->
        </div>
        <ul class="nav">
            <li class="nav-item" ng-repeat="r in resources" ng-click="onNavClick($index)">
                <div class="text">{{r.category}}</div>
            </li>
        </ul>
        <div class="footer">
            <div class="fb-like" data-href="https://www.facebook.com/ogdesign.tw" data-layout="standard" data-action="like" data-show-faces="false" data-share="false" data-width="200" data-colorscheme="dark" style="color: #ffffff; width: 200px;"></div>
            <div class="copy-right">
                ogdesign © All rights reserved
            </div>
        </div>
    </div>

    <div class="section-container">
        
        <div class="intro" ng-hide="keyword">
            <h2 class="title">奧革設計 - 設計師必備資源總匯 <small>2015</small></h2>
            <!-- <div class="resource-section-content"> -->
                <!-- <hr> -->
                <p>精心整理了各式各樣的設計資源，有各種靈感、資源、工具，如果你喜歡這份整理嗎，幫我們分享給更多的人知道：）</p>
                <div class="fb-share-button" data-href="http://resources.ogdesign.tw/" data-layout="button"></div>
                <div class="fb-like" data-href="https://www.facebook.com/ogdesign.tw" data-layout="standard" data-action="like" data-show-faces="false" data-share="false" data-colorscheme="dark" style="width: 280px;vertical-align: top;display: inline-block;"></div>
                <div class="fb-follow" data-href="https://www.facebook.com/Augus.YiHao" data-colorscheme="dark" data-layout="standard" data-show-faces="true" style="vertical-align: top;display: inline-block;"></div>
                <!-- <div class="fb-like-box" data-href="https://www.facebook.com/ogdesign.tw" data-colorscheme="light" data-show-faces="false" data-header="false" data-stream="false" data-show-border="false"></div> -->
            <!-- </div> -->
        </div>

        <div class="">
            <div class="resource-section" ng-repeat="r in resources" ng-class="{'gray': $index%2===0}" ng-show="is.length != 0">
                
                <div class="resource-section-content" ng-show="is.length != 0">
                    <h2 id="{{r.category}}" class="resource-section-title">{{r.category}}</h2>
                    <p>{{r.descript}}</p>    
                    <!-- <hr> -->
                    <a class="service" href="{{i.linkurl}}" target="_blank" ng-repeat="i in is = (r.items | filter: searchFilter)">
                        <div ng-if="i.thumbnail" class="thumbnail" style="background-image: url({{i.thumbnail}});"></div>
                        <div ng-if="!i.thumbnail" class="thumbnail" style="background-color: {{i.color}}"><div class="text">{{i.name}}</div></div>
                        <div class="badge" ng-class="i.isNew" ng-if="i.isNew">NEW</div>
                        <h4 class="title">{{i.name}}</h4>
                        <p class="descript">{{i.descript}}</p>
                        <div class="see">前往查看</div>
                    </a>
                </div>
            </div>
            
            <!-- <div class="resource-section" ng-hide="is.length > 0">

                    </p>
                </div>
            </div> -->

                </div>

                <div class="fb-follow" data-href="https://www.facebook.com/Augus.YiHao" data-colorscheme="dark" data-layout="standard" data-show-faces="true" style="width: 240px; vertical-align: top;display: inline-block;"></div>
